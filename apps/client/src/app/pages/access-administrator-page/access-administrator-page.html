<div class="container">
  <h1>Search Teams</h1>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Add handlers on the mat-row and make row focusable -->
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          (click)="onItemClick(row)"
          tabindex="0"
      ></tr>

      <tr *ngIf="dataSource.filteredData.length === 0">
        <td [attr.colspan]="displayedColumns.length" class="no-results">No results found.</td>
      </tr>

    </table>

    <mat-paginator class="pag"
      [length]="totalTeams"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons="true">
    </mat-paginator>
  </div>
</div>
