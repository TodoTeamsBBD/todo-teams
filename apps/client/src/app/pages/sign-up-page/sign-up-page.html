<div class="auth-form">
  <app-user-auth-form
    title="Sign Up!"
    subtitle="Create your account"
    buttonText="Sign In"
    [fields]="loginFields"
    footerText="Already have an account?"
    footerLink="/login"
    footerLinkText="Log In"
    (formSubmit)="onLogin($event)">
  </app-user-auth-form>
</div>
