<div class="auth-form">
  <app-user-auth-form
    title="Welcome Back!"
    subtitle="Sign in to your account"
    buttonText="Sign In"
    [fields]="loginFields"
    footerText="Don't have an account?"
    footerLink="/signup"
    footerLinkText="Sign Up"
    (formSubmit)="onLogin($event)">
  </app-user-auth-form>
</div>
