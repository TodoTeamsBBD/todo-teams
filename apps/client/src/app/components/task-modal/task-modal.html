<section class="modal-backdrop" *ngIf="show">
  <section class="modal">
    <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>
    <p *ngIf="!isEditMode">Fill in the details of the new task.</p>

    <mat-form-field style="width: 100%">
      <mat-label>Task Title</mat-label>
      <input
        matInput
        [(ngModel)]="task.title"
        placeholder="Enter task title"
        required
      />
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Task Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="task.description"
        placeholder="Enter task description"
        rows="4"
      ></textarea>
    </mat-form-field>

    <mat-form-field
      style="width: 100%"
      [class.disabled-select]="!canEditAssignedTo"
    >
      <mat-label>Assign To</mat-label>
      <mat-select
        [(ngModel)]="task.assigned_to"
        panelClass="custom-select-panel"
        [disabled]="!canEditAssignedTo"
      >
        <mat-option *ngFor="let member of teamMembers" [value]="member">
          {{ member }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <section class="modal-actions">
      <button class="cancel" (click)="onClose()">Cancel</button>
      <button class="create" (click)="onSave()">
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
    </section>
  </section>
</section>
