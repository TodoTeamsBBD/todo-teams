<div class="container">
  <h2>Create New Team</h2>
  <form (ngSubmit)="createTeam()" #teamForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Team name</mat-label>
      <input
        matInput
        required
        [(ngModel)]="teamName"
        name="teamName"
        placeholder="Enter team name"
        [disabled]="isLoading"
        #teamNameInput="ngModel"
      />
      <mat-error *ngIf="teamNameInput.invalid && teamNameInput.touched">
        Team name is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="actions">
      <button
        mat-button
        type="button"
        (click)="close()"
        [disabled]="isLoading"
        class="btn btn-danger"
      >Cancel</button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!teamForm.valid || isLoading"
        class="btn btn-primary"
      >
        <span *ngIf="isLoading">Creating...</span>
        <span *ngIf="!isLoading">Create</span>
      </button>
    </div>
  </form>
</div>
