<div class="header" *ngIf="showNavbar">
  <div class="container">
    <span class="logo-text">To-Do</span>
    <!-- Example navbar links -->
    <nav class="nav-links">
      <button
        class="logout-button"
        (click)="onLogout()"
        [disabled]="isLoggingOut">
        {{ isLoggingOut ? 'Logging out...' : 'Logout' }}
      </button>
    </nav>
  </div>
</div>
