<div class="qr-code-container">
      <div class="qr-header">
        <h3>{{ title }}</h3>
        <p class="subtitle">{{ subtitle }}</p>
      </div>

      <div class="qr-code-wrapper">
        <img
          [src]="qrCodeUrl"
          [alt]="title"
          class="qr-code-image"
          (error)="onImageError()"
        />
      </div>
    </div>
